  <div class="text-center">
    <form class="form-signin">
      <h1 class="h4 mb-3">Login do Cliente</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" name="email"
             placeholder="Informe seu e-mail" class="form-control mb-2"
             [(ngModel)]="email" />

      <label for="inputSenha" class="sr-only">Senha</label>
      <input type="password" id="inputSenha" name="senha"
             placeholder="Informe sua Senha" class="form-control mb-2"
             [(ngModel)]="senha" />

      <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
      <img src="../../../assets/img/buy.jpg" [title]="titulo" />
      <br/>
    </form>
</div>
