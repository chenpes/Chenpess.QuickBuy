  <div class="text-center">
    <form class="form-signin">
      <h1 class="h4 mb-3">Login do Cliente</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" name="email"
             placeholder="Informe seu e-mail" class="form-control mb-2"
             [(ngModel)]="usuario.email"
             #email="ngModel"
             email
             required/>

      <div class="alert alert-danger" role="alert" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors.required">
          Campo de preenchimento obrigatório!
        </div>
        <div *ngIf="email.errors.email">
          Email com formato errado!
        </div>
      </div>


      <label for="inputSenha" class="sr-only">Senha</label>
      <input type="password" id="inputSenha" name="senha"
             placeholder="Informe sua Senha" class="form-control mb-2"
             [(ngModel)]="usuario.senha"
             #senha="ngModel"
             required/>

      <div class="alert alert-danger"  role="alert" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
        <div *ngIf="senha.errors.required">
          Campo de preenchimento obrigatório!
        </div>
      </div>

      <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
      <img src="../../../assets/img/buy.jpg" [title]="titulo" />
      <br/>
      <div class="alert alert-primary" role="alert" *ngIf="usuarioautenticado">
        Usuário autenticado!
      </div>
    </form>
</div>
